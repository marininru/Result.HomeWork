<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="shortcut icon" href="favicon.ico" />
        <title>Webpack App</title>
    </head>
    <body>
        <div id="backwrapper"><div id="back"></div></div>
        <div id="content">
            <h1>Weather sounds</h1>
            <div id="weather-buttons">
                <button id="btn0"><img src="assets/icons/sun.svg" alt="Солнце" /></button>
                <button id="btn1"><img src="assets/icons/cloud-rain.svg" alt="Дождь" /></button>
                <button id="btn2"><img src="assets/icons/cloud-snow.svg" alt="Снег" /></button>
            </div>
            <input type="range" id="volume" min="0" max="100" />
        </div>
    </body>
</html>
